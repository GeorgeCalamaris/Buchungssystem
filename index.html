<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiLaS.Buchungssystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --color-primary: #015e90;
            --color-primary-dark: #014c78;
        }
        body {  
            font-family: 'Inter', sans-serif;  
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto text-center">
        <header class="mb-12">
          <img src="./DiLaS-logo.png" alt="Logo Digitale Landesschule M-V" class="h-20 mx-auto mb-4">
            <h1 class="text-4xl sm:text-5xl font-bold text-[var(--color-primary)]">DiLaS Prototypen</h1>
            <p class="mt-3 text-lg text-gray-600">Bitte wählen Sie den gewünschten Systembereich aus.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Link zum Buchungsportal für Schulen -->
            <a href="#" class="block bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 transform border-t-4 border-[var(--color-primary)]">
                <div class="flex flex-col items-center text-center">
                    <div class="p-5 bg-blue-100 rounded-full mb-5">
                        <i class="fas fa-school fa-3x text-blue-700"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Buchungsportal für Schulen</h2>
                    <p class="text-gray-600 mt-2">Die Ansicht für Stundenplaner zur Erstellung von Buchungsanfragen</p>
                </div>
            </a>

            <!-- Link zum Admin-Dashboard -->
            <a href="MockUp_Admin_1-Dashboard.html" class="block bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 transform border-t-4 border-gray-800">
                <div class="flex flex-col items-center text-center">
                    <div class="p-5 bg-gray-200 rounded-full mb-5">
                        <i class="fas fa-user-shield fa-3x text-gray-700"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Admin-Dashboard</h2>
                    <p class="text-gray-600 mt-2">Die Verwaltungsoberfläche für die DiLaS-Administration.</p>
                </div>
            </a>

        </main>
    </div>

</body>
</html>
